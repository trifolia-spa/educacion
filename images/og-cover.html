<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>OG Cover - Screenshot this at 1200x630</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            background: #FAF9F6;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #1C1917;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Decorative corners */
        .corner-top-left {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 80px;
            height: 80px;
            border-top: 3px solid #2b5ec7;
            border-left: 3px solid #2b5ec7;
            opacity: 0.3;
        }

        .corner-bottom-right {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-bottom: 3px solid #6200d6;
            border-right: 3px solid #6200d6;
            opacity: 0.3;
        }

        /* Subtle gradient accent line */
        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2b5ec7, #6200d6);
        }

        .content {
            text-align: center;
            max-width: 900px;
            padding: 0 60px;
        }

        .subtitle {
            font-size: 14px;
            letter-spacing: 6px;
            color: #2b5ec7;
            text-transform: uppercase;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .title {
            font-family: "Libre Baskerville", Georgia, serif;
            font-size: 52px;
            font-weight: 400;
            line-height: 1.25;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .title .highlight {
            background: linear-gradient(90deg, #2b5ec7, #6200d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-style: italic;
        }

        .description {
            font-size: 20px;
            color: #57534E;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #A8A29E;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px 18px;
            border-radius: 20px;
        }

        .slide-count {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            color: #57534E;
            margin-bottom: 16px;
        }

        .slide-count .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2b5ec7, #6200d6);
        }

        /* Bottom brand bar */
        .brand-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            background: #F5F3EF;
        }

        .brand-name {
            font-size: 15px;
            color: #57534E;
        }

        .brand-name strong {
            color: #1C1917;
            font-weight: 500;
        }

        .brand-license {
            font-size: 12px;
            color: #A8A29E;
        }
    </style>
</head>
<body>
    <div class="accent-line"></div>
    <div class="corner-top-left"></div>
    <div class="corner-bottom-right"></div>

    <div class="content">
        <div class="subtitle">Visualizaciones Educativas</div>
        <h1 class="title">
            Fundamentos Técnicos de <span class="highlight">IA para Abogados</span>
        </h1>
        <p class="description">
            20 slides interactivas para entender cómo funcionan los modelos de lenguaje y usarlos de manera efectiva en el ejercicio del derecho.
        </p>
        <div class="slide-count">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            20 visualizaciones interactivas
        </div>
    </div>

    <div class="brand-bar">
        <div class="brand-name"><strong>Trifolia</strong> · trifolia.cl</div>
        <div class="brand-license">CC BY-NC-SA 4.0</div>
    </div>
</body>
</html>
